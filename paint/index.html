<!DOCTYPE HTML>
<html>
<head>
 <meta charset="UTF-8">
 <title>PARK JONG WON</title>
 <link rel="stylesheet" href="paint.css">
</head>

<body onload="ready()">
 <div>
<h1>PAINT</h1>

  <h2>Color</h2>
  <input type="button" style="background-color: red; width:25px;height:25px;" onclick="red()"></input>
  <input type="button" style="background-color: orange; width:25px;height:25px;" onclick="orange()"></input>
  <input type="button" style="background-color: yellow; width:25px;height:25px;" onclick="yellow()"></input>
  <input type="button" style="background-color: green; width:25px;height:25px;" onclick="green()"></input>

  <input type="button" style="background-color: hotpink; width:25px;height:25px;" onclick="hotpink()"></input>

  <input type="button" style="background-color: skyblue; width:25px;height:25px;" onclick="skyblue()"></input>

  <input type="button" style="background-color: black; width:25px;height:25px;" onclick="black()"></input><br /><br />

 </div>
 <canvas id="canvas" width="700" height="700"></canvas><br /><br />

 <input type="button" value="Reset" onclick="erase()">
<input type="button" value="Eraser" onclick="white()"></input>
