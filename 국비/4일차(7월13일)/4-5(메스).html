<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
    Math 객체
    생성자 함수를 사용하지 않고 유일한 객체 (new를 사용하지 않는다.)
    -수학과 관련된 함수를 가지고 있다.
    */

    console.log(Math.PI);//원주율
    console.log(Math.abs(-10));//절대값
    console.log(Math.pow(2,10));//2의 10승
    console.log(Math.sqrt(9));//루트값
    console.log(Math.ceil(9));//올림
    console.log(Math.floor(9));//내림
    console.log(Math.round(9));//반올림
   
    /*
    중요
    매개변수가 없다.0포함 1포함하지 않는 소수점있는 실수값 반환
    */
    console.log(Math.random());
    document.write(Math.random()+"<br><br>");
    /*
    --------응용-------------
    1-45사이의 정수를 임으로 출력하도록 만드세요.
    ceil 하면 0이 나올 수있다.  
    round 하면 45가 넘는다. -> 비율이 안맞는다.
    floor 0~44.99999
    */
    document.write(Math.floor(Math.random()*45)+1); 
     



    </script>
</head>
<body>
    
</body>
</html>
