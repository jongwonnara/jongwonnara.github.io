                /* string (문자열)

                        2.new string('생성자로 생성')
    
                    많이 사용하는것
                    1.length - 문자열의 길이를 number로 변환
                    2.charAt(위치)-행당하는 위치의 문자를 반환

                    substring(시작,끝)-사작위치에서 끝위치까지 자름 
                    5.split(분리자)-분리자로 잘라서 배열로 반환 
                    6.toLowerCAse()-문자열을 소문자로
                    7.toUpperCAse()-문자열을 대문자로
