<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            CMD(command prompt)
            -CLI(command line interface) 기반이다. <-> gui(graphic user interface)
            -사용자의 입력을 대기하는 커서가 존재 한다.
            -CMD는 항상 경로를 나탄낸다. C:\Users\jongw>
            -CMD 명령어는 '/'로 옵션을 준다.
            -윈도우는 대소문자를 구분하지 못한다.(abc.txt=ABC.txt랑 같은 것)

            dir : 현재 경로에 있는 파일 및 디렉토리를 나열 
            옵션 /p:출력할 내용이 많으면 한페이지씩 나누어줌.
            /b:는 파일명만 출력 

            cd(change dir) : 현재 경로를 바꿀때 사용 
            .. : 상위 폴더로 이도 ㅇ
            .: 현재 폴더 
            \:하위 폴더 

            ipconfig : 해당 컴퓨터의 IP와 관련된 설정을 띄움 

            nslookup : 해당 사이트의 IP주소를 반환 

            [프로그램] [파일명] : 프로그램에서 파일을 열어라 
            [프로그램] : [프로그램] 실행
            ex)1. 시스템 환경변수 (path)에 저장된 프로그램 
               2. windows\system32 에 저장된 프로그램만 
                 -1.2는 경로 없이 실행됨 

            netstat -ano : 현재 사용중인 포트번호를 반환해줌 
            (해당 포트 IP를 통해 작업관리자에서 해당 프로그램을 확인할 수 있다.)

            tasklist /svc /fi / "PID eq PID번호"
            -------------------------------------------------------------------------
              *인터페이스:사용자가 마주하는 환경


        */
    </script>
</head>

</body>
</html>
