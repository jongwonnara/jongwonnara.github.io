    <script>
    /*
        node.js 
        -자바스크립트 기반의 서버사이드 언어
        -설치 후 코드 기반의 서버를 동작시킬 수 있다.
        
        IP주소 
        -IPv4는 4바이트 구조이다. 0.0.0.0 ~255.255.255.255
        -흔히 말하는 IP주소는 IPv4를 의미한다.
        -최근 IPv4의 주소 한계로 인해 IPv6가 출현하였다.
        -locahost 혹은 127.0.0.1은 자기 자신의 IP를 의미한다.(루트백 주소)
        -네트워크 상에서 하나의 컴퓨터(랜카드)는 하나의 IP주소를 갖는다.

       *************포트(port)*****************
        -IP주소를 통해 들어온 요청과 응답이 오고가는 특정 숫자
        -0~65535 번까지 존재
        -특정 서비스는 특정 포트를 사용하여 이루어진다.
        -'IP주소:포트번호' 형식으로 작성한다.
        **************************************************
        MAC주소
        -랜카드가 생산될 때 부여된 고유 코드 
        -바뀌지 않는다 

        DNS(domain name system)
        -사람이 IP주소를 외우기 힘드니까.. 글자를 쳐서 IP주소를 대체한다.
        -www.naver.com
        -http 상에 문자 주소를 치면 dns 서버에 대응되어 있는 IP주소로 연결이 된다.

        http status code(http를 통한 서버의 응답 상태 코드) -https의 s는 보안이 인증된 사이트 
        -2xx 정상 4xx 오류 
        200 (정상)-서버가 요청을 제대로 처리했다.
        400 (잘못된 요청)-서버에서 처리할 수 없는 요청을 클라이언트에서 함. 
        401(권한없음)-클라이언트에서 권한이 없는 페이지로 요청함 
        403(금지령)-서버에서 금지된 페이지로 요청함
        404(찾을수 없는 페이지)-서버에서 해당 페이지가 존재하지 않음
        405(허용되지 않는 접근 방식)-데이터를 주고 받는 get , post 방식이 잘못 지정됨 
        500(내부 서버 오류)-서버는 동작 중이지만 , 서버사이드 언어상의 오류가 발생함 
        
        

    */    
    </script>
